<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <h1 class="title">8 Classic Childrens books</h1>
            <section class="books"></section>
        </section>

        <section class="info-container">

            <section class="info-content">
                <article class="book-cover"></article>
                <article>
                    <h2 class="info-title"></h2>
                    <h5 class="info-subtitle"></h5>
                    <p class="info-paragraph"></p>

                    <section class="box-content">
                        <div>
                            <h6 class="audience fun-fact"></h6>
                        </div>
                        <div>
                            <h6 class="first-published fun-fact"></h6>
                            <p></p>
                        </div>
                        <div>
                            <h6 class="pages fun-fact"></h6>
                            <p></p>
                        </div>
                        <div>
                            <h6 class="publisher fun-fact"></h6>
                            <p></p>
                        </div>

                    </section>

                    <button class="button">Oh, I want to read it!</button>
                </article>
            </section>
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
